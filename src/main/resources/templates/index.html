<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
</head>
<body>
<div class="container body-content" layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <form id="messageForm" method="get" th:action="@{/pokemonInfo}">
                <fieldset>
                    <legend>Name:</legend>
                    <input name="nameOrId" placeholder="type a name" type="text">
                    <input type="submit" value="Get Pokemon Info"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
